# === 用字标准 ===
# Z：正體字
# J：简体字
# W：日本漢字，新字体
# N：越南漢字，喃字
# H：朝鮮漢字

# 简体字
simp_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-t]+)JW$/$1/"
      - "xform/^([a-t]+)J$/$1/"
      - "xform/^([a-t]+)[ZWNH]$/$1y/"

# 正體字
trad_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-t]+)JW$/$1y/"
      - "xform/^([a-t]+)Z$/$1/"
      - "xform/^([a-t]+)[JWNH]$/$1y/"

