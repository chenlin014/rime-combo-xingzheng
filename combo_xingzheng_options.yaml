# === 键盘布局 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: 'qawsedrfbvp;olikujnmtgyh'
    algebra:
      - xlit|qwerbasdfvnuiopmjkl;tgyh|abcdefghijklmnopqrstyyzz|
      - xform|yy|y|
      - xform|zz|z|
      - xform|^t$|;|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuxklsrnctghbmyifd"
    algebra:
      - xlit|'a,o\.pxaoeukbgcrlmhtnsyifd|abcdefghijklmnopqrstyyzz|
      - xform|yy|y|
      - xform|zz|z|
      - xform|^a$|'|
      - xform|^c$|,|
      - xform|^e$|.|

use_colemak_layout:
  chord_composer/+:
    alphabet: 'qawrfsptbv;oyiuelnkm'
    algebra:
      - xlit|qwfpbarstvkluy;mneiogdjh|abcdefghijklmnopqrstyyzz|
      - xform|yy|y|
      - xform|zz|z|
      - xform|^o$|.|

# 维基果
#
# 我自制的键盘局布
use_wikibase_layout:
  chord_composer/+:
    alphabet: 'zsvrkolecfjtpngiuamydh'
    algebra:
      - xlit|zvklcsroefmugpjyaintdh|abcdefghijklmnopqrstyz|

# === 用字标准 ===
# Z：正體字
# J：简体字
# W：日本漢字，新字体
# N：越南漢字，喃字
# H：朝鮮漢字

# 简体字
simp_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-t]+)JW$/$1/"
      - "xform/^([a-t]+)J$/$1/"
      - "xform/^([a-t]+)[ZWNH]$/$1y/"

# 正體字
trad_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-t]+)JW$/$1y/"
      - "xform/^([a-t]+)Z$/$1/"
      - "xform/^([a-t]+)[JWNH]$/$1y/"

# 上屏
text_commit:
  chord_composer/+:
    algebra/+:
      - xform|^e$| |
