      - xform|^U$|.|

# === 用字标准 ===
# Z：正體字
# X：简体字
# Y：朝鮮漢字
# W：日本漢字，新字体
# V：越南漢字，喃字

# 简体字
simp_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-uA-U]+)XW$/$1/"
      - "xform/^([a-uA-U]+)X$/$1/"
      - "xform/^([a-uA-U]+)[ZYWV]$/$1y/"

# 正體字
trad_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-uA-U]+)XW$/$1y/"
      - "xform/^([a-uA-U]+)Z$/$1/"
      - "xform/^([a-uA-U]+)[XYWV]$/$1y/"

# 空格、换行
space_return:
  chord_composer/+:
    algebra/+:
      - xform|^ut$| |
      - xform|^UT$|\r|

