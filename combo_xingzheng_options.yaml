use_qwerty_layout:
  chord_composer/+:
    alphabet: 'qawsedrfbvp;olikujnmtgyh'
    algebra:
      - xlit|qweruiopasdfjkl;vbnmtgyh|abcdDCBAghijJIHGtuUTyyzz|
      - xform|yy|y|
      - xform|zz|z|

# 恢复标点符号
res_qwerty_punc:
  chord_composer/+:
    algebra/+:
      - xform|^G$|;|

