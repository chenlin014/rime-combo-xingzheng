use_wikibase_layout:
  chord_composer/+:
    alphabet: 'zsvrkole*cjtpngiua/m+d-h'
    algebra:
      - xlit|zvkl*sroec/ugpjmaint+d-h|abcdefghijklmnopqrstyyzz|
      - xform|yy|y|
      - xform|zz|z|

use_qwerty_layout:
  chord_composer/+:
    alphabet: 'qawsedrfbvp;olikujnmtgyh'
    algebra:
      - xlit|qwerbasdfvnuiopmjkl;tgyh|abcdefghijklmnopqrstyyzz|
      - xform|^t$|;|
      - xform|yy|y|
      - xform|zz|z|

simp_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-t]+)JW$/$1/"
      - "xform/^([a-t]+)J$/$1/"
      - "xform/^([a-t]+)[ZWNH]$/$1y/"

trad_char_priority:
  speller/+:
    algebra:
      - "xform/^([a-t]+)JW$/$1y/"
      - "xform/^([a-t]+)Z$/$1/"
      - "xform/^([a-t]+)[JWNH]$/$1y/"
