# === 键盘布局 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: 'qawsedrfbvp;olikujnmtgyh'
    algebra:
      - xlit|qwerbasdfvnuiopmjkl;tgyh|abcdefghijklmnopqrstyyzz|
      - xform|yy|y|
      - xform|zz|z|
      - xform|^t$|;|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuxklsrnctghbmyifd"
    algebra:
      - xlit|'a,o.pxaoeukbgcrlmhtnsyifd|abcdefghijklmnopqrstyyzz|
      - xform|yy|y|
      - xform|zz|z|
      - xform|^a$|'|
      - xform|^c$|,|
      - xform|^e$|.|

use_colemak_layout:
