# === 键盘布局 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qawsedrfbp;olikujnvmtgyh"
    algebra:
      - xlit|qwertgyhuiopasdfjkl;vbnm|abcdzzyyDCBAghijJIHGwuUv|
      - xform|zz|z|
      - xform|yy|y|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuxlsrnctghbkmyifd"
    algebra:
      - xlit|',.pyifdgcrlaoeuhtnskxbm|abcdzzyyDCBAghijJIHGwuUv|
      - xform|zz|z|
      - xform|yy|y|

use_colemak_layout:
  chord_composer/+:
    alphabet: "qawrfsptb;oyiuelnkvmgdjh"
    algebra:
      - xlit|qwfpgdjhluy;arstneiovbkm|abcdzzyyDCBAghijJIHGwuUv|
      - xform|zz|z|
      - xform|yy|y|

# 设单击为默认
one_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-u]+[A-U]*[vyz]*)$/$1 /"
      - "xform/^([a-u]+[A-U]+)w$/$1/"

# 设双击为默认
two_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-u]+)$/$1 /"
      - "xform/^([a-u]+[A-U]*[vyz]+)$/$1 /"
      - "xform/^([a-u]+[A-U]*)w$/$1 /"

