# === 键盘布局 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qawsedrfvp;olikujncmyhtg"
    algebra:
      - xlit|qwertgyhuiopasdfjkl;cvnm|abcdzzyyDCBAghijJIHGwsSv|
      - xform|zz|z|
      - xform|yy|y|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuklsrnctghbjmfdyi"
    algebra:
      - xlit|',.pyifdgcrlaoeuhtnsjkbm|abcdzzyyDCBAghijJIHGwsSv|
      - xform|zz|z|
      - xform|yy|y|

use_colemak_layout:
  chord_composer/+:
    alphabet: "qawrfsptv;oyiuelnkcmjhgd"
    algebra:
      - xlit|qwfpgdjhluy;arstneiovbkm|abcdzzyyDCBAghijJIHGwsSv|
      - xform|zz|z|
      - xform|yy|y|

# 设单击为默认
one_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-uA-U]+[vyz]*)$/$1 /"
      - "xform/^([a-uA-U]+)w$/$1/"

# 设双击为默认
two_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-u]+)$/$1 /"
      - "xform/^([a-uA-U]+[vyz]+)$/$1 /"
      - "xform/^([a-uA-U]+)w$/$1 /"

# 以并击输入标点符号
