# Rime schema
# encoding: utf-8

schema:
  schema_id: combo_xingzheng
  name: 并击新郑
  version: '0.1'
  author:
    - 陈林 <1chen0bryan@gmail.com>
  description: |
    并击形码输入法

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 拉丁 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator
  filters:
    - uniquifier

chord_composer:

editor:
  bindings:
    BackSpace: back_syllable

speller:
  alphabet: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  auto_select: true
  auto_select_unique_candidate: true

translator:
  dictionary: combo_xingzheng
  enable_user_dict: false

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default

__patch:
  # 鍵盘布局
  - combo_xingzheng_options:/use_qwerty_layout
  # 恢复標點符號
  - combo_xingzheng_options:/res_qwerty_punc
  #- combo_xingzheng_options:/use_dvorak_layout
  #- combo_xingzheng_options:/res_dvorak_punc
  #- combo_xingzheng_options:/use_colemak_layout
  #- combo_xingzheng_options:/res_colemak_punc
  #- combo_xingzheng_options:/use_wikibase_layout
  #- combo_xingzheng_options:/res_wikibase_punc
  # 用字標準
  - combo_xingzheng_options:/trad_char_priority
  #- combo_xingzheng_options:/simp_char_priority
  # 以並擊輸入標點符號
  #- combo_xingzheng_options:/punc_chord
