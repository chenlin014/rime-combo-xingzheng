# Rime schema
# encoding: utf-8

schema:
  schema_id: combo_xingzheng
  name: 并击新郑
  version: '0.0'
  author:
    - 陈林 <1chen0bryan@gmail.com>
  description: |
    新郑

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 拉丁 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

editor:
  bindings:
    BackSpace: back_syllable

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  auto_select: true
  auto_select_unique_candidate: true

translator:
  dictionary: combo_xingzheng
  enable_user_dict: false
  #enable_sentence: false
  #enable_encoder: false
  #sentence_over_completion: false
  #max_phrase_length: 1

reverse_lookup:
  dictionary: guangshu_zhengma
  prefix: "`"
  tips: 〔郑码〕
  enable_completion: true

chord_composer:

punctuator:
  import_preset: custom_symbols

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^`[a-z]*$"
    punct: '^\^([0-9]0?|[A-Za-z]+)$'

__patch:
  # 鍵盘布局
  - combo_xingzheng_options:/use_qwerty_layout
  #- combo_xingzheng_options:/use_wikibase_layout
  # 用字標準
  - combo_xingzheng_options:/trad_char_priority
  #- combo_xingzheng_options:/simp_char_priority
